<!DOCTYPE html>
<html>
    <head>
        <title>HPVDT Weather Station</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="topnav">
            <h1>Current Weather</h1>
        </div>
        <div class="content">
            <div class="card-grid">
                <div class="card">
                    <p class="card-title"><i class="fas fa-thermometer-threequarters" style="color:#059e8a;"></i> Temperature</p>
                    <p class="reading"><span id="temperature"></span> &deg;C</p>
                </div>
                <div class="card">
                    <p class="card-title"> Dew Point</p>
                    <p class="reading"><span id="dewpoint"></span> &deg;C</p>
                </div>
                <div class="card">
                    <p class="card-title"> Humidity</p>
                    <p class="reading"><span id="humidity"></span> &percnt;</p>
                </div>
                <div class="card">
                    <p class="card-title"> Pressure</p>
                    <p class="reading"><span id="pressure"></span> hpa</p>
                </div>
                <div class="card">
                    <p class="card-title"> Altitude</p>
                    <p class="reading"><span id="altitude"></span> m</p>
                </div>
                <div class="card">
                    <p class="card-title"> Air Density</p>
                    <p class="reading"><span id="density"></span> kg/m^3</p>
                </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
